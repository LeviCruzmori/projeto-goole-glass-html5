<body>
<h1>Acenda a Lampada</h1>
	<script type="text/javascript">
		function acendelampada(){
			document.getElementById("luz"). 
			src="_imagens/lampada-acesa.jpg";
		}
		function apagalampada(){
			document.getElementById("luz").
			src="_imagens/lampada-apagada.jpg";
		}
		function quebralampada(){
			document.getElementById("luz").
			src="_imagens/lampada-quebrada.jpg"
		}
	</script>
	
	<img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="acendelampada ()" 
	onmouseout="apagalampada()" onclick="quebralampada()" />
	
	
</body>
